name: dotnet-ci

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore Core Framework
        run: dotnet restore Framework/Core/Core.sln

      - name: Build Core Framework
        run: dotnet build Framework/Core/Core.sln --no-restore -c Release

      - name: Test Core Framework
        run: dotnet test Framework/Core/Core.sln --no-build -c Release
      
      # Note: Cache Framework build is skipped as it requires private Azure DevOps NuGet feed credentials
      # Cache project depends on: https://pkgs.dev.azure.com/AGDigitalEngineering/.../AGI.ApiEcoSys.Core/nuget/v3/index.json
