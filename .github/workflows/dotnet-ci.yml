name: dotnet-ci

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Check for .NET solutions
        id: check-solutions
        run: |
          if find . -name "*.sln" -type f | grep -q .; then
            echo "has_solutions=true" >> $GITHUB_OUTPUT
          else
            echo "has_solutions=false" >> $GITHUB_OUTPUT
          fi

      - name: Restore
        if: steps.check-solutions.outputs.has_solutions == 'true'
        run: |
          for sln in $(find . -name "*.sln" -type f); do
            echo "Restoring $sln"
            dotnet restore "$sln"
          done

      - name: Build
        if: steps.check-solutions.outputs.has_solutions == 'true'
        run: |
          for sln in $(find . -name "*.sln" -type f); do
            echo "Building $sln"
            dotnet build "$sln" --no-restore -c Release
          done

      - name: Test
        if: steps.check-solutions.outputs.has_solutions == 'true'
        run: |
          for sln in $(find . -name "*.sln" -type f); do
            echo "Testing $sln"
            dotnet test "$sln" --no-build -c Release
          done

      - name: Skip Build (No Solutions)
        if: steps.check-solutions.outputs.has_solutions == 'false'
        run: echo "No .NET solutions found. Skipping build and test steps."
